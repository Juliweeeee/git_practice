<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1em;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的個人網站</h1>
    </header>
    
    <div class="container">
        <section id="about">
            <h2>關於我</h2>
            <p>你好！我是 [你的名字]，一名熱愛網頁開發的工程師。我喜歡挑戰新技術，並致力於打造漂亮又實用的網站。</p>
        </section>

        <section id="skills">
            <h2>我的技能</h2>
            <ul>
                <li>HTML / CSS</li>
                <li>JavaScript</li>
                <li>React / Vue</li>
                <li>Node.js</li>
                <li>Git 版本控制</li>
            </ul>
        </section>

        <section id="contact">
            <h2>聯絡我</h2>
            <p>Email: yourname@example.com</p>
            <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">你的 LinkedIn</a></p>
        </section>
    </div>

    <footer>
        &copy; 2025 [你的名字]. All rights reserved.
    </footer>
</body>
</html>
